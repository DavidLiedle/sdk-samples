<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message app example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <button style=";" id="listrooms" onclick="listRooms()">List rooms</button>
    <p></p>
    <button style="" id="createroom" onclick="createRoom()">Create room</button>
    <input type="text" value="Breakout room" id="room-name">
    <p></p>
    <button style="" id="sendmessage" onclick="sendMessage()">Send message</button>
    <input type="text" value="Message text... " id="message-text">
    <input type="text" placeholder="Room ID..." id="send-message-room-id">
    <p></p>
    <button style="" id="adduser" onclick="addUser()">Add user</button>
    <input type="text" placeholder="user@example.com" id="user-email">
    <input type="text" placeholder="Room ID..." id="add-user-room-id">
    <!-- <p></p>
    <button style="" id="deleteroom" onclick="deleteRoom()">Delete room</button>
    <input type="text" placeholder="Room ID..." id="delete-room-id"> -->

    <textarea style="display: block;" id="output" cols="60" rows="20"> </textarea>

    <script
      crossorigin
      src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
