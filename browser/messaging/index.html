<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>

  </style>

  <title>Messaging Test App</title>
  </body>
</head>

<body>

  <div class="container">
    <div class="row">

      <h1>Messaging Quick Start</h1>
      <p>This sample demonstrates how to create a space (room) in Webex, add a user, and send messages to the space.</p>

      <div class="input-group m-1">
        <button class="btn-secondary btn-lg m-1" id="createroom" onclick="createRoom()" title="createroom"
          type="button">Create a room</button>
        <input class="m1" type="text" id="roomName" placeholder="Room name"></input>
      </div>


      <div class="input-group m-1">
        <button class="btn-secondary btn-lg m-1" id="sendmessage" onclick="sendMessage()" title="sendmessage"
          type="button">Send message to room</button>
        <input class="m1" type="text" id="message" placeholder="Hello!"></input>
        <input class="m1" width="500px" type="text" id="roomid-message"
          placeholder="Room ID (copy from console)"></input>
      </div>

      <div class="input-group m-1">
        <button class="btn-secondary btn-lg" id="listrooms" onclick="listRooms()" title="listrooms" type="button">List
          rooms (10 max)</button>
      </div>

      <div class="input-group m-1">
        <button class="btn btn-secondary btn-lg" id="deleteroom" onclick="deleteRoom()" title="deleteroom"
          type="button">Delete room</button>
        <!-- <input type="text" id="roomid-delete" placeholder="Room ID"></input> -->

        <select name="roomToDelete" id="roomToDelete">
        </select>
      </div>

      <div class="input-group m-1">
        <button class="btn btn-secondary btn-lg" id="adduser" onclick="addUser()" title="adduser" type="button">Add user
          to room</button>
        <input type="text" id="userid" placeholder="User name/ID"></input>
        <input type="text" id="roomid-adduser" placeholder="Room ID"></input>
      </div>

      
      <div class="input-group m-1">
        <button class="btn btn-secondary btn-lg m-1" id="startlistening" onclick="startListening()" type="button">Start
          listening for messages</button>
        <button class="btn btn-secondary btn-lg m-1" id="startlistening" onclick="stopListening()" type="button">Stop
          listening</button>
      </div>

    </div>
    <button class="btn btn-secondary m-1" style="float: right;" id="clear" onclick="clearConsole()" type="button">Clear
      console</button>

      <input list="browsers" id="myBrowser" name="myBrowser" />
    <label class="label" for="myBrowser">Choose a browser from this list:</label>
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Internet Explorer">
      <option value="Opera">
      <option value="Safari">
      <option value="Microsoft Edge">
    </datalist>
    <!-- Output div -->
    <p>Console:</p>
    <div class="row border">
      <ul id="list-group" class="list-group">
      </ul>
    </div>

  </div>

  <script crossorigin src="https://unpkg.com/webex@^1/umd/webex.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>

</html>
